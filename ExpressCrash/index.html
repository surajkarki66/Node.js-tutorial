<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        div{ height: 100vh; display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;}
    </style>
</head>
<body>
    <div class="centerdiv">
        <h1>
            Simple Calculator
        </h1>
        <br>
        <form method="POST">
            <input type="text" name="v1" placeholder="Enter your first number.">
            <br>
            <input type="text" name="v2" placeholder="Enter your second number.">
            <br>
            <input type="text" name="op" placeholder="Enter your operation.">
            <br>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
